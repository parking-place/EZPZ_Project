<!DOCTYPE html>
<!-- load static -->
{% load static %}
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>EZPZ</title>

<!-- Favicons 
<link href="static/img/favicon.png" rel="icon">
<link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">
-->

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<!-- CSS templates -->
<link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
<link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">

<!-- jQquery -->
<script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
</head>
<body>
    <!-- 검색창 header START -->
    <header id="header" class="fixed-top">

        <div class="container d-flex justify-content-between align-items-center">
            <h1>
                <a class="logo" href="/">Logo</a>
            </h1>
            <div class="header-middle">
                <form name="search_form" class="search-mode" action="javascript:search_method()" method="GET">
                    <input type="text" name="q" placeholder="기업명을 입력해주세요.">
                    <button type="submit">검색</button>
                </form>
            </div>
        </div>
    </header>
    <!-- 검색창 header END -->



    <!-- 상단 선택바 START -->
    <main id="main">
        <section id="#" class="#">
            <div class="container" data-aos="fade-up">
                <div class="sub-menu">
                    {% if comp_uid %}
                    <a class="corp-menu {% if active == 'comp' %} active {% endif %}" href="/comp/?comp_uid={{comp_uid}}">기업정보</a>
                    <a class="recruit-menu {% if active == 'recruit' %} active {% endif %}" href="/recruit/?comp_uid={{comp_uid}}">채용공고</a>
                    <a class="review-menu {% if active == 'review' %} active {% endif %}" href="/review/?comp_uid={{comp_uid}}">기업리뷰</a>
                    <!-- 탭 넘김 테스트 완료시 else 구문 삭제 START -->
                    {% else %}
                    <a class="corp-menu {% if active == 'comp' %} active {% endif %}" href="/comp">기업정보</a>
                    <a class="recruit-menu {% if active == 'recruit' %} active {% endif %}" href="/recruit">채용공고</a>
                    <a class="review-menu {% if active == 'review' %} active {% endif %}" href="/review">기업리뷰</a>
                    <!-- 탭 넘김 테스트 완료시 else 구문 삭제 END -->
                    {% endif %}
                </div>

            </div>
        </section>

        <!-- ======= Start ~ Section ======= -->
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <!-- End ~ Section -->
    
    </main>
    <!-- 상단 선택바 END -->


    <!-- footer START -->
    <footer id="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong><span>Kelly</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/kelly-free-bootstrap-cv-resume-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
        </div>
    </footer>
    <!-- footer END -->



    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- JS files -->
    <!-- JS files of CSS tempaltes -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
